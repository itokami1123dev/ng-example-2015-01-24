<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</head>
<body>
<div ng-controller="HelloCtr as vm">

    <!-- normal -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>番号</th>
            <th>名前</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.list">
            <td>{{item.no}}</td>
            <td>{{item.name}}</td>
        </tr>
        </tbody>
    </table>

    <ore-table data="vm.list">
        <column title="番号" name="no"></column>
        <column title="名前" name="name"></column>
    </ore-table>

    <ore-grid data="vm" layout="gLayout"></ore-grid>
    <script th:inline="javascript">
        var globalLayout = /*[[${layout}]]*/ null;
    </script>

</div>
</body>
</html>
